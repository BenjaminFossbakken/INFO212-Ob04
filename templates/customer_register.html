<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Adjust container width and padding */
        .container {
            max-width: 400px; /* Smaller width for the registration page */
            padding: 20px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Adjust heading size */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the register button */
        button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Registration</h1>

        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="button" onclick="registerCustomer()">Register</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        function registerCustomer() {
            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const address = document.getElementById("address").value;
            const age = document.getElementById("age").value;

            fetch('/customer_register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, username, password, address, age })
            })
            .then(response => response.text())
            .then(data => document.getElementById("response").innerText = data)
            .catch(error => document.getElementById("response").innerText = error);
        }
    </script>
</body>
</html>
